<!DOCTYPE html >
<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="external_scripts/intersection-observer.js"></script>
        <script src="external_scripts/scrollama.js"></script>
        <script src="external_scripts/stickyfill.min.js"></script>
        <script src="external_scripts/enter-view.min.js"></script>

        <link rel="stylesheet" href="scrollama.css">
    </head>
    <body>
        <section class='filler'>
            <p>
            Scroll
            </p>
        </section>
        
        <section id='scrolly-side' class='first-scrolly-side'>
            
            <div class='scrolly'>
            
            <!--  step text   -->
                <article>
                <div class='step first-step' data-width='10%' data-index='0'>
                    <p>Bar is 10%</p>
                </div>
                <div class='step first-step' data-width='90%' data-index='1'>
                <p>Bar is 90%</p>
                </div>
                <div class='step first-step' data-width='50%' data-index='2'>
                <p>Bar is 50%</p>
                </div>
                </article>
            
            <!--  sticky graphic   -->
                <figure class='sticky first-sticky'>
                    <div class='bar-outer'>
                        <div class='bar-inner first-bar-inner'></div>
                    </div>
                </figure>
            
            </div>
            
        </section>

        <section class='filler'>
            <p>
            Scroll
            </p>
        </section>
        
        <section id='scrolly-side' class="second-scrolly-side">
            
            <div class='scrolly'>
            
            <!--  step text   -->
                <article>
                <div class='step second-step' data-width='10%' data-index='0'>
                    <p>Bar is 10%</p>
                </div>
                <div class='step second-step' data-width='90%' data-index='1'>
                <p>Bar is 90%</p>
                </div>
                <div class='step second-step' data-width='50%' data-index='2'>
                <p>Bar is 50%</p>
                </div>
                </article>
            
            <!--  sticky graphic   -->
                <figure class='sticky second-sticky'>
                    <div class='bar-outer'>
                        <div class='bar-inner second-bar-inner'></div>
                    </div>
                </figure>
            
            </div>
            
        </section>
        
        <section class='filler'>
            <p>
            End
            </p>
        </section>
    </body>

    <script src="scrollama.js"></script>
</html>
